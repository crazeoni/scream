<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .content {
            padding: 20px;
        }

        /* Tab styling */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .tab-button {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
        }

        .tab-button.active {
            background-color: #007bff;
            color: #fff;
        }

        /* Task, Leaderboard, Wallet, and Friends styling */
        .task,
        .leaderboard-entry {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        /* Hidden content */
        .hidden {
            display: none;
        }
        
        /* Centering for h1 elements */
		.content h1 {
			text-align: center;
		}
		.tab-bar .tab-button {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-size: 14px;
		}

		.tab-bar .material-icons {
			font-size: 24px;
			margin-bottom: 4px;
		}
		.tab-button.active {
			background-color: #007bff;
			color: white;
		}
		.task {
			border: 1px solid #ddd;
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			background: #f9f9f9;
		}

		.task button {
			background: black;
			color: white;
			border: none;
			padding: 8px 16px;
			border-radius: 20px;
			cursor: pointer;
			font-size: 14px;
		}

		.task button:disabled {
			background: gray;
			cursor: not-allowed;
		}

		.task p {
			margin: 0;
			line-height: 1.5;
		}
		#rewardBalance {
			font-size: 48px; /* Change to your desired size */
		}

    </style>
</head>
<body>
    <!-- Tasks Page -->
    <div id="tasksPage" class="content">
        <h1 id="rewardBalance">0 SCRM</h1>
        <h3>Tasks</h3>
        <div id="taskList"></div>
    </div>

    <!-- Leaderboard Page -->
    <div id="leaderboardPage" class="content hidden">
        <h1>Leaderboard</h1>
        <div id="leaderboardList"></div>
    </div>

    <!-- Friends Page -->
    <div id="friendsPage" class="content hidden">
        <h1>Friends</h1>
        <p>Friends</p>
    </div>

    <!-- Wallet Page -->
    <div id="walletPage" class="content hidden">
        <h1>Wallet</h1>
        <p>Coming Soon...</p>
    </div>

    <div class="tab-bar">
    <!-- Home Tab -->
    <div id="tasksTab" class="tab-button active">
        <span class="material-icons">home</span>
        Home
    </div>
    
    <!-- Leaderboard Tab -->
    <div id="leaderboardTab" class="tab-button">
        <span class="material-icons">emoji_events</span>
        Leaderboard
    </div>
    
    <!-- Friends Tab -->
    <div id="friendsTab" class="tab-button">
        <span class="material-icons">group</span>
        Friends
    </div>
    
    <!-- Wallet Tab -->
    <div id="walletTab" class="tab-button">
        <span class="material-icons">account_balance_wallet</span>
        Wallet
    </div>
</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Elements
        const tasksPage = document.getElementById("tasksPage");
        const leaderboardPage = document.getElementById("leaderboardPage");
        const friendsPage = document.getElementById("friendsPage");
        const walletPage = document.getElementById("walletPage");
        const tasksTab = document.getElementById("tasksTab");
        const leaderboardTab = document.getElementById("leaderboardTab");
        const friendsTab = document.getElementById("friendsTab");
        const walletTab = document.getElementById("walletTab");

        // Tab Switching
        tasksTab.addEventListener("click", () => {
            tasksPage.classList.remove("hidden");
            leaderboardPage.classList.add("hidden");
            friendsPage.classList.add("hidden");
            walletPage.classList.add("hidden");
            tasksTab.classList.add("active");
            leaderboardTab.classList.remove("active");
            friendsTab.classList.remove("active");
            walletTab.classList.remove("active");
        });

        leaderboardTab.addEventListener("click", () => {
            leaderboardPage.classList.remove("hidden");
            tasksPage.classList.add("hidden");
            friendsPage.classList.add("hidden");
            walletPage.classList.add("hidden");
            leaderboardTab.classList.add("active");
            tasksTab.classList.remove("active");
            friendsTab.classList.remove("active");
            walletTab.classList.remove("active");
            fetchLeaderboard();
        });

        friendsTab.addEventListener("click", () => {
            friendsPage.classList.remove("hidden");
            tasksPage.classList.add("hidden");
            leaderboardPage.classList.add("hidden");
            walletPage.classList.add("hidden");
            friendsTab.classList.add("active");
            tasksTab.classList.remove("active");
            leaderboardTab.classList.remove("active");
            walletTab.classList.remove("active");
        });

        walletTab.addEventListener("click", () => {
            walletPage.classList.remove("hidden");
            tasksPage.classList.add("hidden");
            leaderboardPage.classList.add("hidden");
            friendsPage.classList.add("hidden");
            walletTab.classList.add("active");
            tasksTab.classList.remove("active");
            leaderboardTab.classList.remove("active");
            friendsTab.classList.remove("active");
        });

        // Fetch tasks from Flask API
        async function fetchTasks() {
            const response = await fetch("https://telegram-mini-app-7nu1.onrender.com/api/tasks");
            if (response.ok) {
                const tasks = await response.json();
                const taskList = document.getElementById("taskList");
                taskList.innerHTML = tasks.map(task => 
                    '<div class="task">' +
        '<div style="display: flex; justify-content: space-between; align-items: center;">' +
            '<div style="flex-grow: 1;">' +
                '<p style="margin: 0; font-weight: bold;">' + task.title + '</p>' +
                '<p style="margin: 0; color: gray; font-size: 14px;">+' + task.reward + ' SCRM</p>' +
            '</div>' +
            '<a href="' + task.url + '" target="_blank" style="text-decoration: none;">' +
                '<button style="background: black; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer;">' +
                    (task.completed ? 'Completed' : 'Open') +
                '</button>' +
            '</a>' +
        '</div>' +
    '</div>'
                ).join("");
            }
        }

        // Fetch leaderboard from Flask API
        async function fetchLeaderboard() {
            const response = await fetch("https://telegram-mini-app-7nu1.onrender.com/api/leaderboard");
            if (response.ok) {
                const leaderboard = await response.json();
                const leaderboardList = document.getElementById("leaderboardList");
                leaderboardList.innerHTML = leaderboard.map(entry => 
                    '<div class="leaderboard-entry" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd;">' +
						'<span style="font-size: 14px; font-weight: bold; color: #333; margin-right: 10px;">' + (index + 1) + '</span>' +  // Index Counter
						'<span style="font-size: 16px; font-weight: bold; color: #000;">' + entry.username + '</span>' +  // Username
						'<span style="font-size: 14px; font-weight: normal; color: gray;">' + entry.points + ' SCRM</span>' +  // Points
					'</div>'

                ).join("");
            }
        }

        // Fetch current reward balance
        async function fetchRewards() {
            const response = await fetch(`https://telegram-mini-app-7nu1.onrender.com/api/get-balance?chat_id=${tg.initDataUnsafe.user.id}`);
            if (response.ok) {
                const balance = await response.json();
                document.getElementById("rewardBalance").textContent = `${balance.total} SCRM`;
            }
        }

        // Initial Load
        fetchTasks();
        fetchRewards();
        fetchLeaderboard();
    </script>
</body>
</html>
