<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Mining App</h1>
    <p>Click the button below to interact:</p>
    <button id="sendData">Send Data to Bot</button>

    <script>
        const tg = window.Telegram.WebApp;

		tg.expand(); // Expands the web app to fullscreen

		document.getElementById("sendData").addEventListener("click", () => {
			const data = { message: "Hello from Web App!" };
			tg.sendData(JSON.stringify(data)); // Send data back to the bot
			alert("Data sent to the bot: " + JSON.stringify(data));
		});

    </script>
</body>
</html>
