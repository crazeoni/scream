<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        /* Tab styling */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .tab-button {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
        }

        .tab-button.active {
            background-color: #007bff;
            color: #fff;
        }

        /* Task & Leaderboard styling */
        .task,
        .leaderboard-entry {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .task button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task button:disabled {
            background: #aaa;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
        }

        /* Hidden content */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="tasksPage" class="content">
        <h1>Tasks</h1>
        <h3 id="rewardBalance">Rewards: 0 points</h3>
        <div id="taskList"></div>
    </div>

    <div id="leaderboardPage" class="content hidden">
        <h1>Leaderboard</h1>
        <div id="leaderboardList"></div>
    </div>

    <div class="tab-bar">
        <div id="tasksTab" class="tab-button active">Tasks</div>
        <div id="leaderboardTab" class="tab-button">Leaderboard</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Elements
        const tasksPage = document.getElementById("tasksPage");
        const leaderboardPage = document.getElementById("leaderboardPage");
        const tasksTab = document.getElementById("tasksTab");
        const leaderboardTab = document.getElementById("leaderboardTab");

        // Tab Switching
        tasksTab.addEventListener("click", () => {
            tasksPage.classList.remove("hidden");
            leaderboardPage.classList.add("hidden");
            tasksTab.classList.add("active");
            leaderboardTab.classList.remove("active");
        });

        leaderboardTab.addEventListener("click", () => {
            leaderboardPage.classList.remove("hidden");
            tasksPage.classList.add("hidden");
            leaderboardTab.classList.add("active");
            tasksTab.classList.remove("active");
            fetchLeaderboard(); // Fetch leaderboard when tab is clicked
        });

        // Fetch tasks from Flask API
		async function fetchTasks() {
			const response = await fetch("https://telegram-mini-app-7nu1.onrender.com/api/tasks");
			if (response.ok) {
				const tasks = await response.json();
				const taskList = document.getElementById("taskList");
				taskList.innerHTML = tasks.map(task => 
					'<div class="task">' +
						'<p><strong>' + task.title + '</strong> - Reward: ' + task.reward + ' points</p>' +
						// Add the task URL as a clickable link
						'<a href="' + task.url + '" target="_blank">' +
							'<button ' + (task.completed ? 'disabled' : '') + ' onclick="completeTask(' + task.id + ')">' +
								(task.completed ? 'Completed' : 'Open Task and Complete') +
							'</button>' +
						'</a>' +
					'</div>'
				).join("");
			}
		}


        // Fetch leaderboard from Flask API
        async function fetchLeaderboard() {
            const response = await fetch("https://telegram-mini-app-7nu1.onrender.com/api/leaderboard");
            if (response.ok) {
                const leaderboard = await response.json();
                const leaderboardList = document.getElementById("leaderboardList");
                leaderboardList.innerHTML = leaderboard.map(entry => 
                    '<div class="leaderboard-entry">' +
                        '<span>' + entry.username + '</span>' +
                        '<span>' + entry.points + ' points</span>' +
                    '</div>'
                ).join("");
            }
        }

        // Complete task and update the reward balance
        async function completeTask(taskId) {
            const data = { task_id: taskId, chat_id: tg.initDataUnsafe.user.id };
            const response = await fetch("https://telegram-mini-app-7nu1.onrender.com/api/tasks/complete", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                fetchTasks(); // Refresh task list
                fetchLeaderboard(); // Update leaderboard
                fetchRewards(); // Update reward balance after completing task
            }
        }

        // Fetch current reward balance
        async function fetchRewards() {
            const response = await fetch(`https://telegram-mini-app-7nu1.onrender.com/api/get-balance?chat_id=${tg.initDataUnsafe.user.id}`);
            if (response.ok) {
                const balance = await response.json();
                document.getElementById("rewardBalance").textContent = `Rewards: ${balance.total} points`;
            }
        }

        // Initial Load
        fetchTasks();
        fetchRewards();
        fetchLeaderboard();
    </script>
</body>
</html>
