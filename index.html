<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapping Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
        .controller {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background: #555;
            border-radius: 50%;
        }
        .button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            cursor: pointer;
        }
        .x-button {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Start Mining!</h1>
    <div class="controller">
        <div class="button x-button" id="mineButton"></div>
    </div>
    <p id="status">Tap X to start mining!</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("mineButton").addEventListener("click", async () => {
            const response = await fetch("/api/mine", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username,
                }),
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("status").innerText = `${data.message} Balance: ${data.balance}`;
            } else {
                const error = await response.json();
                document.getElementById("status").innerText = error.error;
            }
        });
    </script>
</body>
</html>
