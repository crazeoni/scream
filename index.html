<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .content {
            padding: 20px;
        }

        /* Tab styling */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .tab-button {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
        }

        .tab-button.active {
            background-color: #007bff;
            color: #fff;
        }

        /* Task, Leaderboard, Wallet, and Friends styling */
        .task,
        .leaderboard-entry {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        /* Hidden content */
        .hidden {
            display: none;
        }
        
        /* Centering for h1 elements */
		.content h1 {
			text-align: center;
		}
		.tab-bar .tab-button {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-size: 14px;
		}

		.tab-bar .material-icons {
			font-size: 24px;
			margin-bottom: 4px;
		}
		.tab-button.active {
			background-color: #007bff;
			color: white;
		}
		.task {
			border: 1px solid #ddd;
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			background: #f9f9f9;
		}

		.task button {
			background: black;
			color: white;
			border: none;
			padding: 8px 16px;
			border-radius: 20px;
			cursor: pointer;
			font-size: 14px;
		}

		.task button:disabled {
			background: gray;
			cursor: not-allowed;
		}

		.task p {
			margin: 0;
			line-height: 1.5;
		}
		#rewardBalance {
			font-size: 48px; /* Change to your desired size */
			font-weight: 500;
		}

    </style>
</head>
<body>
    <!-- Tasks Page -->
    <div id="tasksPage" class="content">
        <h1 id="rewardBalance">0 SCRM</h1>
        <h2>Tasks</h2>
        <div id="taskList"></div>
    </div>

    <!-- Leaderboard Page -->
    <div id="leaderboardPage" class="content hidden">
        <h1>Leaderboard</h1>
        <div id="leaderboardList"></div>
    </div>

    <!-- Friends Page -->
    <div id="friendsPage" class="content hidden">
        <h1>Friends</h1>
        <!-- Referral Section -->
<div id="referralSection" style="text-align: center; padding: 20px; border: 1px solid #ddd; border-radius: 8px;" class="content hidden">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-4">Your Referral Link</h1>
    <p class="text-lg text-center text-gray-600 mb-6">Share this link with your friends to earn referral rewards!</p>

    <div class="flex items-center space-x-4 mb-6">
        <input 
            type="text" 
            id="referralLink" 
            value="https://crazeoni.github.io/scream?ref=username" 
            readonly
            class="w-full p-3 border border-gray-300 rounded-md shadow-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button 
            onclick="copyReferralLink()" 
            class="p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Copy Link
        </button>
    </div>
    
    <p class="text-xl text-gray-800 mb-2">Below are your referrals:</p>
    <ul id="referralsList" class="space-y-3">
        <!-- Sample referral items -->
<!--
        <li class="flex justify-between items-center p-3 border border-gray-200 rounded-lg">
            <span class="text-gray-800">referral_user_1</span>
            <span class="text-sm text-gray-600">Referred 2 friends</span>
        </li>
        <li class="flex justify-between items-center p-3 border border-gray-200 rounded-lg">
            <span class="text-gray-800">referral_user_2</span>
            <span class="text-sm text-gray-600">Referred 3 friends</span>
        </li>
-->
    </ul>
</div>

    </div>

    <!-- Wallet Page -->
    <div id="walletPage" class="content hidden">
        <h1>Wallet</h1>
        <p>Coming Soon...</p>
    </div>

    <div class="tab-bar">
    <!-- Home Tab -->
    <div id="tasksTab" class="tab-button active">
        <span class="material-icons">home</span>
        Home
    </div>
    
    <!-- Leaderboard Tab -->
    <div id="leaderboardTab" class="tab-button">
        <span class="material-icons">emoji_events</span>
        Leaderboard
    </div>
    
    <!-- Friends Tab -->
    <div id="friendsTab" class="tab-button">
        <span class="material-icons">group</span>
        Friends
        

    </div>
    
    <!-- Wallet Tab -->
    <div id="walletTab" class="tab-button">
        <span class="material-icons">account_balance_wallet</span>
        Wallet
    </div>
</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
         // Global variable to hold the logged-in user's username
        let currentUsername = null;

        // Elements
        const tasksPage = document.getElementById("tasksPage");
        const leaderboardPage = document.getElementById("leaderboardPage");
        const friendsPage = document.getElementById("friendsPage");
        const walletPage = document.getElementById("walletPage");
        const tasksTab = document.getElementById("tasksTab");
        const leaderboardTab = document.getElementById("leaderboardTab");
        const friendsTab = document.getElementById("friendsTab");
        const walletTab = document.getElementById("walletTab");
		
		 // Fetch the username from Telegram Web App
        currentUsername = tg.initDataUnsafe?.user?.username || "user1"; // Default to "user1" if not found
		
        // Tab Switching
        tasksTab.addEventListener("click", () => {
            tasksPage.classList.remove("hidden");
            leaderboardPage.classList.add("hidden");
            friendsPage.classList.add("hidden");
            walletPage.classList.add("hidden");
            tasksTab.classList.add("active");
            leaderboardTab.classList.remove("active");
            friendsTab.classList.remove("active");
            walletTab.classList.remove("active");
        });

        leaderboardTab.addEventListener("click", () => {
            leaderboardPage.classList.remove("hidden");
            tasksPage.classList.add("hidden");
            friendsPage.classList.add("hidden");
            walletPage.classList.add("hidden");
            leaderboardTab.classList.add("active");
            tasksTab.classList.remove("active");
            friendsTab.classList.remove("active");
            walletTab.classList.remove("active");
            fetchLeaderboard();
        });

        friendsTab.addEventListener("click", () => {
            friendsPage.classList.remove("hidden");
            tasksPage.classList.add("hidden");
            leaderboardPage.classList.add("hidden");
            walletPage.classList.add("hidden");
            friendsTab.classList.add("active");
            tasksTab.classList.remove("active");
            leaderboardTab.classList.remove("active");
            walletTab.classList.remove("active");
            loadReferrals(currentUsername); // Load referrals for the current user
        });

        walletTab.addEventListener("click", () => {
            walletPage.classList.remove("hidden");
            tasksPage.classList.add("hidden");
            leaderboardPage.classList.add("hidden");
            friendsPage.classList.add("hidden");
            walletTab.classList.add("active");
            tasksTab.classList.remove("active");
            leaderboardTab.classList.remove("active");
            friendsTab.classList.remove("active");
        });

        async function fetchTasks() {
    const response = await fetch("https://telegram-mini-app-7nu1.onrender.com/api/tasks");
    if (response.ok) {
        const tasks = await response.json();
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = tasks.map(task => 
            '<div class="task">' +
            '<div style="display: flex; justify-content: space-between; align-items: center;">' +
                '<div style="flex-grow: 1;">' +
                    '<p style="margin: 0; font-weight: bold;">' + task.title + '</p>' +
                    '<p style="margin: 0; color: gray; font-size: 14px;">+' + task.reward + ' SCRM</p>' +
                '</div>' +
                '<a href="' + task.url + '" target="_blank" style="text-decoration: none;">' +
                    '<button style="background: black; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer;" ' +
                        'onclick="completeTask(' + task.id + ', \'' + task.username + '\')">' + 
                        (task.completed ? 'Completed' : 'Open') +
                    '</button>' +
                '</a>' +
            '</div>' +
            '</div>'
        ).join("");
    }
}

        
        function copyReferralLink() {
    const referralLink = document.getElementById("referralLink");
    referralLink.select();
    referralLink.setSelectionRange(0, 99999); // For mobile devices
    document.execCommand("copy");
    alert("Referral link copied to clipboard!");
}

        
        // After fetching the user information, display the referral section
document.getElementById("referralSection").classList.remove("hidden");

        
        // Get the referrer username from the URL
const urlParams = new URLSearchParams(window.location.search);
const referrerUsername = urlParams.get("ref");

// If a referrer exists, send this data along with task completion or other requests
if (referrerUsername) {
    // Send the referrer username with the task completion API request
    completeTask(taskId, username, referrerUsername);
}

        
        
        // Function to fetch and display referrals
function loadReferrals(username) {
    // Fetch referrals from the API
    fetch(`/api/referrals/${username}`)
        .then(response => response.json())
        .then(data => {
            if (data.referrals) {
                const referralList = document.getElementById("referralList");
                referralList.innerHTML = ""; // Clear any previous data

                // Add each referral to the list
                data.referrals.forEach(referral => {
                    const listItem = document.createElement("li");
                    listItem.textContent = referral;
                    referralList.appendChild(listItem);
                });
            } else {
                console.error("No referrals found for this user.");
            }
        })
        .catch(error => console.error("Error fetching referrals:", error));
}

        
        
        // Function to mark a task as completed
async function completeTask(taskId, username) {
    try {
        const response = await fetch("https://telegram-mini-app-7nu1.onrender.com/api/tasks/complete", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                task_id: taskId,
                username: username
            })
        });

        if (response.ok) {
            const data = await response.json();
            alert(`Task completed! You earned ${data.reward} points.`);
            fetchTasks(); // Refresh the task list to update the completed status
            fetchRewards(); // Update the displayed rewards balance
        } else {
            const error = await response.json();
            alert(`Error: ${error.error}`);
        }
    } catch (error) {
        console.error("Failed to complete task:", error);
        alert("An error occurred while completing the task.");
    }
}

        // Handle tab switch
document.getElementById("friendsTab").addEventListener("click", () => {
    // Assuming `currentUsername` is the logged-in user's username
    loadReferrals(currentUsername);
});

        
        

        // Fetch leaderboard from Flask API
async function fetchLeaderboard() {
    const response = await fetch("https://telegram-mini-app-7nu1.onrender.com/api/leaderboard");
    if (response.ok) {
        const leaderboard = await response.json();
        const leaderboardList = document.getElementById("leaderboardList");

        leaderboardList.innerHTML = leaderboard.map((entry, index) => 
            '<div class="leaderboard-entry" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd;">' +
                // Index Counter
                '<span style="font-size: 14px; font-weight: bold; color: #333; margin-right: 10px;">' + (index + 1) + '</span>' +  
                // Username
                '<span style="font-size: 16px; font-weight: bold; color: #000;">' + entry.username + '</span>' +  
                // Points
                '<span style="font-size: 14px; font-weight: normal; color: gray;">' + entry.points + ' SCRM</span>' +  
                // referral
                '<span style="font-size: 14px; font-weight: normal; color: gray;">' + entry.referrals + ' refs</span>' +  
            '</div>'
        ).join("");
    }
}


        // Fetch current reward balance
        async function fetchRewards() {
            const response = await fetch(`https://telegram-mini-app-7nu1.onrender.com/api/get-balance?chat_id=${tg.initDataUnsafe.user.id}`);
            if (response.ok) {
                const balance = await response.json();
                document.getElementById("rewardBalance").textContent = `${balance.total} SCRM`;
            }
        }
        

        // Initial Load
        fetchTasks();
        fetchRewards();
        fetchLeaderboard();
    </script>
</body>
</html>
